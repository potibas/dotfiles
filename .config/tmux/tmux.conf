# Italics colors etc
# needs: $ tic -x ~/.config/tmux/tmux.terminfo
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start at window 1 (0 is too far in the keyboard)
set -g base-index 1

# switch <c-b> for <alt-space>
unbind C-b
set-option -g prefix  

# split panes using | and -
bind-key -n « split-window -h -c "#{pane_current_path}"
bind-key -n – split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux configuration reloaded"

# Resize panes
bind-key -n Ó resize-pane -L 1
bind-key -n Ô resize-pane -D 1
bind-key -n  resize-pane -U 1
bind-key -n Ò resize-pane -R 1

# decide whether we're in a Vim process
version_pat='s/^tmux[^0-9]*([.0-9]+).*/\1/p'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Navigate between tmux & vim panes
bind-key -n ˙ if-shell "$is_vim" "send-keys ˙" "select-pane -L"
bind-key -n ∆ if-shell "$is_vim" "send-keys ∆" "select-pane -D"
bind-key -n ˚ if-shell "$is_vim" "send-keys ˚" "select-pane -U"
bind-key -n ¬ if-shell "$is_vim" "send-keys ¬" "select-pane -R"

bind-key -T copy-mode-vi ˙ select-pane -L
bind-key -T copy-mode-vi ∆ select-pane -D
bind-key -T copy-mode-vi ˚ select-pane -U
bind-key -T copy-mode-vi ¬ select-pane -R

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Leave the <esc> key alone!
# LEAVE HER ALOOOONE!
set -sg escape-time 0

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour18,fg=colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour19,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style bg=colour19,fg=colour1
setw -g window-status-current-style "bold"
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style bg=colour18,fg=colour9
setw -g window-status-style "none"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bg=colour1,fg=colour255
setw -g window-status-bell-style "bold"
